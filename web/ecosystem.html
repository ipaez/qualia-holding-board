<style>
html, body { height: 100%; overflow: hidden; }
.eco-wrap { display: flex; flex-direction: column; height: 100vh; }

/* Breadcrumb bar */
.eco-breadcrumb {
  display: flex; align-items: center; gap: 0; padding: 10px 22px;
  border-bottom: 1px solid var(--border); background: var(--bg-card); flex-shrink: 0;

}
.bc-item {
  background: none; border: none; color: var(--text-tertiary); cursor: pointer;
  font-family: var(--font-body); font-size: 0.82rem; font-weight: 500; padding: 4px 8px;
  border-radius: 6px; transition: all .15s; white-space: nowrap;
}
.bc-item:hover { color: var(--text-primary); background: var(--bg-elevated); }
.bc-item.current { color: var(--gold); font-weight: 700; cursor: default; }
.bc-item.current:hover { background: none; }
.bc-sep { color: var(--text-tertiary); opacity: 0.3; font-size: 0.75rem; margin: 0 2px; user-select: none; }

/* Toolbar */
.eco-toolbar {
  display: flex; align-items: center; gap: 8px; padding: 8px 22px;
  border-bottom: 1px solid var(--border); background: rgba(17,19,24,0.8); flex-shrink: 0;
}
.eco-toolbar button {
  background: transparent; color: var(--text-secondary); border: 1px solid var(--border);
  padding: 7px 16px; border-radius: var(--radius-sm); cursor: pointer;
  font-family: var(--font-body); font-size: 0.8rem; font-weight: 500; transition: all .2s;
  display: flex; align-items: center; gap: 6px;
}
.eco-toolbar button svg { width: 14px; height: 14px; }
.eco-toolbar button:hover { background: var(--gold-glow); color: var(--gold); border-color: rgba(201,169,78,0.3); }
.eco-toolbar button.active { background: var(--gold-dim); color: var(--gold); border-color: rgba(201,169,78,0.3); }
.eco-toolbar .spacer { flex:1; }
.eco-toolbar .zoom-label { font-size: 0.72rem; color: var(--text-tertiary); font-family: var(--font-mono); min-width: 42px; text-align: right; }
.eco-toolbar .sep { width: 1px; height: 20px; background: var(--border); margin: 0 4px; }
.eco-legend { display: flex; gap: 14px; align-items: center; }
.eco-legend-item { display: flex; align-items: center; gap: 5px; font-size: 0.68rem; color: var(--text-tertiary); font-family: var(--font-body); }
.eco-legend-dot { width: 8px; height: 8px; border-radius: 50%; }

.canvas-wrap { flex: 1; position: relative; overflow: hidden; }
canvas#ecoCanvas { display: block; width: 100%; height: 100%; cursor: grab; }
canvas#ecoCanvas.dragging { cursor: grabbing; }
canvas#ecoCanvas.connecting { cursor: crosshair; }

/* Side Panel */
.side-panel {

  display: flex; flex-direction: column; overflow-y: auto;
  box-shadow: -20px 0 60px rgba(0,0,0,0.4);
}
.side-panel.open { transform: translateX(0); }
.sp-header {

}
.sp-header h3 { font-family: var(--font-heading); font-size: 1rem; font-weight: 700; color: var(--gold); }
.sp-close {
  background: none; border: 1px solid var(--border); color: var(--text-tertiary);
  width: 30px; height: 30px; border-radius: 8px; cursor: pointer;
  display: flex; align-items: center; justify-content: center; transition: all .2s;
}
.sp-close:hover { color: var(--text-primary); background: var(--bg-elevated); }
.sp-body { padding: 20px 24px; flex: 1; }
.sp-body label {

  color: var(--text-tertiary); margin: 18px 0 6px; text-transform: uppercase; letter-spacing: 2.5px;
}
.sp-body label:first-child { margin-top: 0; }
.sp-body input, .sp-body textarea, .sp-body select {

}

.sp-body input:focus, .sp-body textarea:focus, .sp-body select:focus { outline: none; border-color: var(--gold); box-shadow: 0 0 0 3px var(--gold-glow); }
.sp-body .color-row { display: flex; align-items: center; gap: 10px; }
.sp-body .color-row input[type=color] { width: 40px; height: 32px; padding: 2px; border-radius: 8px; cursor: pointer; border: 1px solid var(--border); background: var(--bg-base); }
.sp-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

.sp-tag-chip {

.sp-init-row input:focus { outline: none; }
.sp-init-row button { background: none; border: none; color: var(--red); cursor: pointer; font-size: 14px; opacity: 0.4; }
.sp-init-row button:hover { opacity: 1; }
.sp-saved { font-size: 0.7rem; color: var(--green); opacity: 0; transition: opacity .3s; margin-left: 8px; font-family: var(--font-body); }

.sp-footer { padding: 16px 24px; border-top: 1px solid var(--border); display: flex; gap: 8px; flex-shrink: 0; }
.sp-footer button {

<script>
const API = 'api/ecosystem';
const CONN_COLORS = { 'client-flow': '#2ecc71', dependency: '#3498db', 'content-flow': '#c9a94e', revenue: '#e67e22', strategic: '#9b59b6' };
const CONN_LABELS = { 'client-flow': 'Clientes', dependency: 'Dependencia', 'content-flow': 'Contenido', revenue: 'Revenue', strategic: 'Estrategico' };
const STAGE_COLORS = { idea: '#888', desarrollo: '#3498db', mvp: '#e67e22', activo: '#2ecc71', escalando: '#c9a94e', escritura: '#9b59b6', pausado: '#555' };
const STAGE_LABELS = { idea: 'IDEA', desarrollo: 'DEV', mvp: 'MVP', activo: 'ACTIVO', escalando: 'SCALE', escritura: 'ESCR', pausado: 'PAUSA' };
const STATUS_COLORS = { todo: '#888', 'in-progress': '#3498db', blocked: '#f87171', done: '#2ecc71' };
const STATUS_LABELS = { todo: 'Pendiente', 'in-progress': 'En progreso', blocked: 'Bloqueado', done: 'Hecho' };
const INIT_ROW_H = 24;
const NODE_W = 260, NODE_BASE_H = 170, NODE_R = 14;

let board = null; // current board
let navStack = []; // [{boardId, boardName}] for breadcrumb
let allTasks = [];
let canvas, ctx, W, H, dpr;
let scale = 1, panX = 0, panY = 0;
let dragNode = null, dragOffX = 0, dragOffY = 0, didDrag = false;
let isPanning = false, panSX = 0, panSY = 0, panSPX = 0, panSPY = 0;
let selectedNode = null, selectedConn = null;
let connectMode = false, connectFrom = null, connectMX = null, connectMY = null;
let particles = [];
let time = 0, saveTimer = null, connSaveTimer = null;
let hoverNode = null, hoverConn = null;

function nodes() { return board ? board.nodes || [] : []; }
function conns() { return board ? board.connections || [] : []; }

function nodeTotalH(n) {
  const inits = n.initiatives || [];
  return NODE_BASE_H + (inits.length > 0 ? 18 + inits.length * INIT_ROW_H + 4 : 0);
}

async function init() {
  canvas = document.getElementById('ecoCanvas');
  ctx = canvas.getContext('2d');
  resize();
  window.addEventListener('resize', resize);
  allTasks = await fetch('api/tasks').then(r => r.json());
  await navigateTo('root', 'Qualia Holding');
  bindEvents();
  animate();
}

function resize() {
  const wrap = canvas.parentElement;
  dpr = window.devicePixelRatio || 1;
  W = wrap.clientWidth; H = wrap.clientHeight;
  canvas.width = W * dpr; canvas.height = H * dpr;
  canvas.style.width = W + 'px'; canvas.style.height = H + 'px';
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}

// --- Navigation ---
async function navigateTo(boardId, boardName) {
  board = await fetch(`${API}/boards/${boardId}`).then(r => r.json());
  if (!board.nodes) board.nodes = [];
  if (!board.connections) board.connections = [];
  board.nodes.forEach(n => { if (!n.initiatives) n.initiatives = []; });

  // Update nav stack
  const existIdx = navStack.findIndex(s => s.boardId === boardId);
  if (existIdx >= 0) { navStack = navStack.slice(0, existIdx + 1); }
  else { navStack.push({ boardId, boardName }); }

  initParticles();
  centerView();
  closePanel(); closeConnPanel();
  renderBreadcrumb();
}

function renderBreadcrumb() {
  const el = document.getElementById('breadcrumb');
  el.innerHTML = navStack.map((s, i) => {
    const isLast = i === navStack.length - 1;
    return (i > 0 ? '<span class="bc-sep">/</span>' : '') +
      `<button class="bc-item ${isLast ? 'current' : ''}" ${isLast ? '' : `onclick="navigateTo('${s.boardId}','${esc(s.boardName)}')"` }>${esc(s.boardName)}</button>`;
  }).join('');
}

function centerView() {
  const ns = nodes();
  if (ns.length > 0) {
    const cx = ns.reduce((s, n) => s + n.x, 0) / ns.length + NODE_W / 2;
    const cy = ns.reduce((s, n) => s + n.y, 0) / ns.length + NODE_BASE_H / 2;
    scale = 1; panX = W / 2 - cx; panY = H / 2 - cy;
  } else { scale = 1; panX = 0; panY = 0; }
  document.getElementById('zoomLabel').textContent = '100%';
}

// --- Particles ---
function initParticles() {
  particles = [];
  conns().forEach(c => {
    for (let i = 0; i < 4; i++) particles.push({ connId: c.id, t: i / 4, speed: 0.0008 + Math.random() * 0.0006, size: 2 + Math.random() * 1.5, brightness: 0.5 + Math.random() * 0.5 });
  });
}

// --- Helpers ---
function toScreen(x, y) { return [x * scale + panX, y * scale + panY]; }
function toWorld(sx, sy) { return [(sx - panX) / scale, (sy - panY) / scale]; }
function hex2rgba(hex, a) { const r = parseInt(hex.slice(1,3),16), g = parseInt(hex.slice(3,5),16), b = parseInt(hex.slice(5,7),16); return `rgba(${r},${g},${b},${a})`; }
function rr(x, y, w, h, r) { ctx.beginPath(); ctx.roundRect(x, y, w, h, r); }
function truncT(text, maxW) { if (!text || ctx.measureText(text).width <= maxW) return text || ''; let t = text; while (t.length > 0 && ctx.measureText(t+'...').width > maxW) t = t.slice(0,-1); return t+'...'; }
function bezPt(x1,y1,cx1,cy1,cx2,cy2,x2,y2,t) { const m=1-t; return [m*m*m*x1+3*m*m*t*cx1+3*m*t*t*cx2+t*t*t*x2, m*m*m*y1+3*m*m*t*cy1+3*m*t*t*cy2+t*t*t*y2]; }
function getConnPts(fromN, toN) {
  const [x1,y1] = toScreen(fromN.x+NODE_W/2, fromN.y+nodeTotalH(fromN)/2);
  const [x2,y2] = toScreen(toN.x+NODE_W/2, toN.y+nodeTotalH(toN)/2);
  const dx=x2-x1, dist=Math.sqrt(dx*dx+(y2-y1)**2), bend=Math.min(dist*.35,140);
  return { x1,y1,x2,y2, cx1:x1+bend*Math.sign(dx||1), cy1:y1, cx2:x2-bend*Math.sign(dx||1), cy2:y2 };
}

function connAt(sx, sy) {
  const cs = conns();
  for (let i = cs.length - 1; i >= 0; i--) {
    const c = cs[i];
    const fn = nodes().find(n => n.id === c.from), tn = nodes().find(n => n.id === c.to);
    if (!fn || !tn) continue;
    const pts = getConnPts(fn, tn);
    for (let t = 0; t <= 1; t += 0.025) {
      const [px,py] = bezPt(pts.x1,pts.y1,pts.cx1,pts.cy1,pts.cx2,pts.cy2,pts.x2,pts.y2,t);
      if (Math.sqrt((sx-px)**2+(sy-py)**2) < 12) return c;
    }
  }
  return null;
}

function nodeAt(sx, sy) {
  const [wx,wy] = toWorld(sx, sy);
  const ns = nodes();
  for (let i = ns.length - 1; i >= 0; i--) {
    const n = ns[i], th = nodeTotalH(n);
    if (wx >= n.x && wx <= n.x + NODE_W && wy >= n.y && wy <= n.y + th) return n;
  }
  return null;
}

// --- Grid ---
function drawGrid() {
  ctx.fillStyle = '#060609'; ctx.fillRect(0,0,W,H);
  const grd = ctx.createRadialGradient(W/2,H/2,0,W/2,H/2,W*0.6);
  grd.addColorStop(0,'rgba(201,169,78,0.015)'); grd.addColorStop(1,'transparent');
  ctx.fillStyle = grd; ctx.fillRect(0,0,W,H);
  const gap = 40*scale; if (gap < 6) return;
  const ox = panX%gap, oy = panY%gap;
  ctx.fillStyle = `rgba(255,255,255,${Math.min(0.08,0.03+scale*0.02)})`;
  for (let x = ox; x < W; x += gap) for (let y = oy; y < H; y += gap) ctx.fillRect(x-.5,y-.5,1,1);
}

// --- Connections ---
function drawConnections() {
  const ns = nodes();
  conns().forEach(c => {
    const fn = ns.find(n => n.id === c.from), tn = ns.find(n => n.id === c.to);
    if (!fn || !tn) return;
    const {x1,y1,x2,y2,cx1,cy1,cx2,cy2} = getConnPts(fn, tn);
    const color = CONN_COLORS[c.type] || '#555';
    const isH = c === hoverConn, isS = c === selectedConn;
    ctx.save();
    ctx.strokeStyle = hex2rgba(color, isS?.2:isH?.14:.1); ctx.lineWidth = isS?14:isH?12:8;
    ctx.beginPath(); ctx.moveTo(x1,y1); ctx.bezierCurveTo(cx1,cy1,cx2,cy2,x2,y2); ctx.stroke();
    ctx.strokeStyle = hex2rgba(color, isS?.6:isH?.4:.3); ctx.lineWidth = isS?2.5:isH?2:1.5; ctx.setLineDash([8,6]);
    ctx.beginPath(); ctx.moveTo(x1,y1); ctx.bezierCurveTo(cx1,cy1,cx2,cy2,x2,y2); ctx.stroke();
    ctx.setLineDash([]);
    const [ax,ay] = bezPt(x1,y1,cx1,cy1,cx2,cy2,x2,y2,0.88);
    const [bx,by] = bezPt(x1,y1,cx1,cy1,cx2,cy2,x2,y2,0.86);
    const ang = Math.atan2(ay-by,ax-bx);
    ctx.fillStyle = hex2rgba(color,0.5); ctx.beginPath(); ctx.moveTo(ax,ay);
    ctx.lineTo(ax-8*Math.cos(ang-.35),ay-8*Math.sin(ang-.35));
    ctx.lineTo(ax-8*Math.cos(ang+.35),ay-8*Math.sin(ang+.35));
    ctx.closePath(); ctx.fill();
    if (c.label) {
      const [lx,ly] = bezPt(x1,y1,cx1,cy1,cx2,cy2,x2,y2,0.5);
      ctx.font = `500 ${Math.max(9,10*Math.min(scale,1.3))}px Figtree, sans-serif`;
      ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
      const tw = ctx.measureText(c.label).width + 16;
      ctx.fillStyle = 'rgba(6,6,9,0.88)'; rr(lx-tw/2,ly-11,tw,22,11); ctx.fill();
      ctx.strokeStyle = hex2rgba(color,0.2); ctx.lineWidth = 1; rr(lx-tw/2,ly-11,tw,22,11); ctx.stroke();
      ctx.fillStyle = hex2rgba(color,0.7); ctx.fillText(c.label,lx,ly);
    }
    ctx.restore();
  });
  // Particles
  particles.forEach(p => {
    const c = conns().find(cn => cn.id === p.connId); if (!c) return;
    const fn = nodes().find(n => n.id === c.from), tn = nodes().find(n => n.id === c.to);
    if (!fn || !tn) return;
    p.t += p.speed; if (p.t > 1) p.t -= 1;
    const {x1,y1,x2,y2,cx1,cy1,cx2,cy2} = getConnPts(fn, tn);
    const [px,py] = bezPt(x1,y1,cx1,cy1,cx2,cy2,x2,y2,p.t);
    const color = CONN_COLORS[c.type] || '#555';
    ctx.save(); ctx.shadowColor = color; ctx.shadowBlur = 10;
    ctx.beginPath(); ctx.arc(px,py,p.size,0,Math.PI*2);
    ctx.fillStyle = hex2rgba(color,p.brightness*0.7); ctx.fill(); ctx.restore();
    ctx.beginPath(); ctx.arc(px,py,p.size*0.4,0,Math.PI*2);
    ctx.fillStyle = 'rgba(255,255,255,0.7)'; ctx.fill();
  });
}

// --- Node Cards ---
function drawNodes() {
  const t = time;
  nodes().forEach(n => {
    const totalH = nodeTotalH(n);
    const [x,y] = toScreen(n.x, n.y);
    const w = NODE_W*scale, h = totalH*scale, baseH = NODE_BASE_H*scale, r = NODE_R*scale;
    const isH = n === hoverNode, isS = n === selectedNode;
    const color = n.color || '#666';
    const pulse = 0.6 + 0.2*Math.sin(t/2000+n.x*0.01);
    const s = scale, pad = 14*s, cx_ = x+pad, cw = w-pad*2;

    ctx.save();
    if (isS || isH) { ctx.shadowColor = color; ctx.shadowBlur = 35; ctx.strokeStyle = hex2rgba(color,.2); ctx.lineWidth = 1; rr(x-3,y-3,w+6,h+6,r+3); ctx.stroke(); ctx.shadowBlur = 0; }
    const ag = ctx.createRadialGradient(x+w/2,y+h/2,0,x+w/2,y+h/2,w*0.6); ag.addColorStop(0,hex2rgba(color,.04*pulse)); ag.addColorStop(1,'transparent'); ctx.fillStyle = ag; ctx.fillRect(x-w*.2,y-h*.3,w*1.4,h*1.6);
    const bg = ctx.createLinearGradient(x,y,x,y+h); bg.addColorStop(0,'rgba(16,18,26,0.97)'); bg.addColorStop(1,'rgba(10,11,16,0.99)'); ctx.fillStyle = bg; rr(x,y,w,h,r); ctx.fill();
    const tg = ctx.createLinearGradient(x,y,x+w,y); tg.addColorStop(0,hex2rgba(color,0)); tg.addColorStop(0.2,hex2rgba(color,isS?.9:.6*pulse)); tg.addColorStop(0.8,hex2rgba(color,isS?.9:.6*pulse)); tg.addColorStop(1,hex2rgba(color,0)); ctx.fillStyle = tg; rr(x,y,w,2.5*s,[r,r,0,0]); ctx.fill();
    ctx.strokeStyle = hex2rgba(color,isS?.5:isH?.3:.1); ctx.lineWidth = isS?1.5:1; rr(x,y,w,h,r); ctx.stroke();

    // Hex icon
    const iconX = cx_+10*s, row1Y = y+18*s;
    ctx.save(); ctx.translate(iconX,row1Y);
    const hexR = 9*s;
    ctx.rotate(t/8000+n.x*0.1); ctx.beginPath();
    for (let i=0;i<6;i++){const a=Math.PI/3*i;i===0?ctx.moveTo(hexR*Math.cos(a),hexR*Math.sin(a)):ctx.lineTo(hexR*Math.cos(a),hexR*Math.sin(a));}
    ctx.closePath(); ctx.strokeStyle=hex2rgba(color,.4*pulse); ctx.lineWidth=1.2; ctx.stroke();
    ctx.rotate(-t/4000); ctx.beginPath();
    for(let i=0;i<6;i++){const a=Math.PI/3*i;const hr=hexR*.5;i===0?ctx.moveTo(hr*Math.cos(a),hr*Math.sin(a)):ctx.lineTo(hr*Math.cos(a),hr*Math.sin(a));}
    ctx.closePath(); ctx.fillStyle=hex2rgba(color,.15); ctx.fill();
    ctx.beginPath(); ctx.arc(0,0,2.5*s,0,Math.PI*2); ctx.fillStyle=color; ctx.shadowColor=color; ctx.shadowBlur=6*s; ctx.fill(); ctx.shadowBlur=0;
    ctx.restore();

    // Name + stage
    const nameX = iconX+16*s;
    ctx.font = `600 ${Math.max(10,13*s)}px Outfit, sans-serif`; ctx.textAlign='left'; ctx.textBaseline='middle'; ctx.fillStyle='#f0f0f2';
    const nameMaxW = cw-32*s-(n.stage?50*s:0);
    ctx.fillText(truncT(n.name,nameMaxW),nameX,row1Y);
    if (n.stage) {
      const sc=STAGE_COLORS[n.stage]||'#888', sl=STAGE_LABELS[n.stage]||n.stage.toUpperCase();
      ctx.font=`700 ${Math.max(7,8.5*s)}px Outfit, sans-serif`; const stw=ctx.measureText(sl).width+12*s; const stx=x+w-pad-stw, sty=row1Y-8*s;
      ctx.fillStyle=hex2rgba(sc,.15); rr(stx,sty,stw,16*s,8*s); ctx.fill();
      ctx.strokeStyle=hex2rgba(sc,.3); ctx.lineWidth=.8; rr(stx,sty,stw,16*s,8*s); ctx.stroke();
      ctx.fillStyle=sc; ctx.textAlign='center'; ctx.textBaseline='middle'; ctx.fillText(sl,stx+stw/2,sty+8*s);
    }

    // Description
    ctx.font=`400 ${Math.max(8,10*s)}px Figtree, sans-serif`; ctx.textAlign='left'; ctx.textBaseline='middle'; ctx.fillStyle='rgba(255,255,255,0.4)';
    ctx.fillText(truncT(n.description||'',cw),cx_,row1Y+20*s);
    // Sep
    const sepY=row1Y+34*s; ctx.strokeStyle='rgba(255,255,255,0.05)'; ctx.lineWidth=1; ctx.beginPath(); ctx.moveTo(cx_,sepY); ctx.lineTo(x+w-pad,sepY); ctx.stroke();

    // Metrics
    const metrics = n.metrics||[];
    const row3Y = sepY+14*s;
    if (metrics.length > 0) {
      const mc = Math.min(metrics.length,3), mw = cw/mc;
      metrics.slice(0,3).forEach((m,i) => {
        const mx=cx_+mw*i;
        ctx.font=`600 ${Math.max(6,7.5*s)}px Outfit, sans-serif`; ctx.fillStyle='rgba(255,255,255,0.25)'; ctx.textAlign='left'; ctx.textBaseline='middle';
        ctx.fillText((m.label||'').toUpperCase(),mx,row3Y);
        ctx.font=`600 ${Math.max(8,10.5*s)}px Figtree, sans-serif`; ctx.fillStyle=hex2rgba(color,.8);
        ctx.fillText(truncT(m.value||'',mw-6*s),mx,row3Y+13*s);
      });
    }

    // Tags
    const tags = n.tags||[];
    if (tags.length > 0) {
      const tagY = row3Y+(metrics.length>0?30:2)*s; let tx=cx_;
      ctx.font=`600 ${Math.max(6,7.5*s)}px Figtree, sans-serif`;
      tags.slice(0,4).forEach(tag => {
        const tw=ctx.measureText(tag).width+10*s; if(tx+tw>x+w-pad) return;
        ctx.fillStyle=hex2rgba(color,.08); rr(tx,tagY-7*s,tw,14*s,7*s); ctx.fill();
        ctx.fillStyle=hex2rgba(color,.6); ctx.textAlign='left'; ctx.textBaseline='middle'; ctx.fillText(tag,tx+5*s,tagY); tx+=tw+4*s;
      });
    }

    // Drill-down indicator (bottom-right if has child board)
    if (n.childBoardId) {
      ctx.font=`700 ${Math.max(7,8*s)}px Outfit, sans-serif`; ctx.textAlign='right'; ctx.textBaseline='middle';
      ctx.fillStyle=hex2rgba(color,.4);
      ctx.fillText('EXPLORAR >', x+w-pad, y+baseH-12*s);
    }

    // Active pulse dot
    if (n.active !== false) {
      const dx=x+w-8*s, dy=y+8*s, dp=2.5+Math.sin(t/600)*0.8;
      ctx.beginPath(); ctx.arc(dx,dy,dp*s,0,Math.PI*2); ctx.fillStyle=hex2rgba('#34d399',.5); ctx.fill();
      ctx.beginPath(); ctx.arc(dx,dy,1.5*s,0,Math.PI*2); ctx.fillStyle='#34d399'; ctx.fill();
    }

    // Initiative rows
    const inits = n.initiatives||[];
    if (inits.length > 0) {
      const initSepY = y+(NODE_BASE_H-4)*s;
      ctx.strokeStyle='rgba(255,255,255,0.06)'; ctx.lineWidth=1;
      ctx.beginPath(); ctx.moveTo(x+10*s,initSepY); ctx.lineTo(x+w-10*s,initSepY); ctx.stroke();
      ctx.font=`700 ${Math.max(5,6.5*s)}px Outfit, sans-serif`; ctx.fillStyle='rgba(255,255,255,0.2)'; ctx.textAlign='left'; ctx.textBaseline='middle';
      ctx.fillText('INICIATIVAS',cx_,initSepY+8*s);
      let rowY=initSepY+14*s;
      const statusC = {pending:'#888',active:'#2ecc71',blocked:'#f87171',done:'#c9a94e'};
      inits.forEach(init => {
        const rowH=INIT_ROW_H*s, dc=statusC[init.status||'pending']||'#888';
        ctx.beginPath(); ctx.arc(cx_+5*s,rowY+rowH/2,3.5*s,0,Math.PI*2); ctx.fillStyle=dc; ctx.fill();
        ctx.font=`500 ${Math.max(7,9*s)}px Figtree, sans-serif`; ctx.textAlign='left'; ctx.textBaseline='middle';
        ctx.fillStyle=init.status==='done'?'rgba(255,255,255,0.35)':'rgba(255,255,255,0.65)';
        ctx.fillText(truncT(init.title||'',cw-20*s),cx_+14*s,rowY+rowH/2);
        rowY+=rowH;
      });
      // Badge
      const dc=inits.filter(i=>i.status==='done').length;
      ctx.font=`600 ${Math.max(6,7*s)}px Outfit, sans-serif`; const badge=`${dc}/${inits.length}`;
      const bw=ctx.measureText(badge).width+10*s, bx=x+w-pad-bw, by=y+(NODE_BASE_H-14)*s;
      ctx.fillStyle=hex2rgba(color,.1); rr(bx,by,bw,12*s,6*s); ctx.fill();
      ctx.fillStyle=hex2rgba(color,.5); ctx.textAlign='center'; ctx.textBaseline='middle'; ctx.fillText(badge,bx+bw/2,by+6*s);
    }

    ctx.restore();
  });
}

function draw() {
  drawGrid(); drawConnections(); drawNodes();
  if (connectMode && connectFrom && connectMX != null) {
    const [x1,y1] = toScreen(connectFrom.x+NODE_W/2, connectFrom.y+nodeTotalH(connectFrom)/2);
    ctx.save(); ctx.strokeStyle='#c9a94e'; ctx.lineWidth=2; ctx.setLineDash([8,6]); ctx.shadowColor='#c9a94e'; ctx.shadowBlur=12;
    ctx.beginPath(); ctx.moveTo(x1,y1); ctx.lineTo(connectMX,connectMY); ctx.stroke(); ctx.restore();
  }
}

function animate(ts) { time = ts||0; draw(); requestAnimationFrame(animate); }

// --- Events ---
function bindEvents() {
  canvas.addEventListener('mousedown', e => {
    const rect=canvas.getBoundingClientRect(), sx=e.clientX-rect.left, sy=e.clientY-rect.top;
    const n = nodeAt(sx,sy);
    if (connectMode) {
      if (n) { if (!connectFrom) connectFrom=n; else if (n!==connectFrom) { createConnFlow(connectFrom.id,n.id); connectMode=false; connectFrom=null; canvas.classList.remove('connecting'); document.getElementById('btnNewConn').classList.remove('active'); } }
      return;
    }
    if (n) { dragNode=n; didDrag=false; dragOffX=sx/scale-n.x-panX/scale; dragOffY=sy/scale-n.y-panY/scale; canvas.classList.add('dragging'); }
    else { isPanning=true; panSX=e.clientX; panSY=e.clientY; panSPX=panX; panSPY=panY; canvas.classList.add('dragging'); }
  });
  canvas.addEventListener('mousemove', e => {
    const rect=canvas.getBoundingClientRect(), sx=e.clientX-rect.left, sy=e.clientY-rect.top;
    if (connectMode) { connectMX=sx; connectMY=sy; }
    if (dragNode) { const nx=sx/scale-dragOffX-panX/scale, ny=sy/scale-dragOffY-panY/scale; if(Math.abs(nx-dragNode.x)>3||Math.abs(ny-dragNode.y)>3) didDrag=true; dragNode.x=nx; dragNode.y=ny; }
    else if (isPanning) { if(Math.abs(e.clientX-panSX)>3||Math.abs(e.clientY-panSY)>3) didDrag=true; panX=panSPX+(e.clientX-panSX); panY=panSPY+(e.clientY-panSY); }
    else { const n=nodeAt(sx,sy); if(n){hoverNode=n;hoverConn=null;canvas.style.cursor='pointer';}else{hoverNode=null;const cn=connAt(sx,sy);hoverConn=cn;canvas.style.cursor=cn?'pointer':'grab';} }
  });
  canvas.addEventListener('mouseup', e => {
    const rect=canvas.getBoundingClientRect(), sx=e.clientX-rect.left, sy=e.clientY-rect.top;
    if (dragNode) { saveNodePos(dragNode); if(!didDrag) openPanel(dragNode); dragNode=null; }
    else if (isPanning && !didDrag) { const cn=connAt(sx,sy); if(cn) openConnPanel(cn); }
    isPanning=false; canvas.classList.remove('dragging');
  });
  canvas.addEventListener('dblclick', e => {
    const rect=canvas.getBoundingClientRect(), sx=e.clientX-rect.left, sy=e.clientY-rect.top;
    const n = nodeAt(sx,sy);
    if (n && n.childBoardId) drillInto(n);
  });
  canvas.addEventListener('wheel', e => {
    e.preventDefault(); const rect=canvas.getBoundingClientRect(), mx=e.clientX-rect.left, my=e.clientY-rect.top;
    const [wx,wy]=toWorld(mx,my); scale=Math.max(0.2,Math.min(4,scale*(e.deltaY>0?0.92:1.08)));
    panX=mx-wx*scale; panY=my-wy*scale; document.getElementById('zoomLabel').textContent=Math.round(scale*100)+'%';
  }, {passive:false});

  document.getElementById('btnNewNode').addEventListener('click', createNode);
  document.getElementById('btnNewConn').addEventListener('click', () => { connectMode=!connectMode; connectFrom=null; canvas.classList.toggle('connecting',connectMode); document.getElementById('btnNewConn').classList.toggle('active',connectMode); });
  document.getElementById('btnReset').addEventListener('click', centerView);
  document.getElementById('spClose').addEventListener('click', closePanel);
  document.getElementById('cpClose').addEventListener('click', closeConnPanel);
  document.getElementById('cpDelete').addEventListener('click', deleteConn);
  ['cpLabel','cpDetail','cpType'].forEach(id => { document.getElementById(id).addEventListener('input', scheduleConnSave); });
}

function getNodeTasks(n) {
  const name = (n.projectName || n.name || '').toLowerCase();
  if (!name) return [];
  const matched = allTasks.filter(t => {
    if (!t.project) return false;
    const p = t.project.toLowerCase();
    return p === name || name.includes(p.split(' ')[0]) || p.includes(name.split(' ')[0]);
  });
  const order = {'in-progress':0, todo:1, blocked:2, done:3};
  matched.sort((a,b) => (order[a.status]??1)-(order[b.status]??1));
  return matched;
}

function closePanel() { document.getElementById('sidePanel').classList.remove('open'); selectedNode = null; }

function renderTags() {
  if (!selectedNode) return;
  document.getElementById('spTagsWrap').innerHTML = (selectedNode.tags||[]).map((t,i) =>
    `<span class="sp-tag-chip">${esc(t)}<button onclick="removeTag(${i})">x</button></span>`
  ).join('');
}
function addTag() { if(!selectedNode) return; const input=document.getElementById('spTagInput'),val=input.value.trim(); if(!val) return; if(!selectedNode.tags) selectedNode.tags=[]; selectedNode.tags.push(val); input.value=''; renderTags(); scheduleSave(); }
window.removeTag = function(i) { if(!selectedNode) return; selectedNode.tags.splice(i,1); renderTags(); scheduleSave(); };

function addMetric() { if(!selectedNode) return; if(!selectedNode.metrics) selectedNode.metrics=[]; selectedNode.metrics.push({label:'',value:''}); renderMetrics(); }

window.updateInit = function(i,v) { if(!selectedNode) return; selectedNode.initiatives[i].title=v; scheduleSave(); };
window.cycleInit = function(i) { if(!selectedNode) return; const next={pending:'active',active:'done',done:'blocked',blocked:'pending'}; selectedNode.initiatives[i].status=next[selectedNode.initiatives[i].status||'pending']; renderInitiatives(); scheduleSave(); };
window.removeInit = function(i) { if(!selectedNode) return; selectedNode.initiatives.splice(i,1); renderInitiatives(); scheduleSave(); };

function renderNodeConns() {
  const cs = conns().filter(c => c.from===selectedNode.id || c.to===selectedNode.id);
  const el = document.getElementById('spConns');
  if(!cs.length) { el.innerHTML='<span style="color:var(--text-tertiary);font-size:0.75rem">Sin conexiones</span>'; return; }
  el.innerHTML = cs.map(c => {
    const other = c.from===selectedNode.id ? nodes().find(n=>n.id===c.to) : nodes().find(n=>n.id===c.from);
    const dir = c.from===selectedNode.id ? '&rarr;' : '&larr;';
    return `<div class="sp-conn-item" onclick="openConnById('${c.id}')"><span class="sp-conn-dot" style="background:${CONN_COLORS[c.type]||'#555'}"></span>${dir} ${other?.name||'?'} <span style="color:var(--text-tertiary);font-size:0.72rem;margin-left:auto">${CONN_LABELS[c.type]||c.type}</span></div>`;
  }).join('');
}
window.openConnById = function(id) { const c=conns().find(x=>x.id===id); if(c){closePanel();openConnPanel(c);} };

function scheduleSave() { clearTimeout(saveTimer); saveTimer = setTimeout(savePanel, 500); }

async function savePanel() {
  if(!selectedNode||!board) return;
  const body = {
    name: document.getElementById('spName').value,
    description: document.getElementById('spDesc').value,
    objective: document.getElementById('spObj').value,
    notes: document.getElementById('spNotes').value,
    color: document.getElementById('spColor').value,
    stage: document.getElementById('spStage').value,
    revenue: document.getElementById('spRevenue').value,
    agent: document.getElementById('spAgent').value,
    projectName: document.getElementById('spProject').value,
    tags: selectedNode.tags||[], metrics: selectedNode.metrics||[], initiatives: selectedNode.initiatives||[],
  };
  Object.assign(selectedNode, body);
  document.getElementById('spTitle').textContent = body.name||'Nodo';
  document.getElementById('spColorHex').textContent = body.color;
  await fetch(`${API}/boards/${board.id}/nodes/${selectedNode.id}`, {method:'PUT', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body)});
  const saved = document.getElementById('spSaved'); saved.classList.add('show'); setTimeout(()=>saved.classList.remove('show'),1500);
}

async function saveNodePos(n) {
  if(!board) return;
  await fetch(`${API}/boards/${board.id}/nodes/${n.id}`, {method:'PUT', headers:{'Content-Type':'application/json'}, body:JSON.stringify({x:Math.round(n.x),y:Math.round(n.y)})});
}

async function createNode() {
  if(!board) return;
  const r = await fetch(`${API}/boards/${board.id}/nodes`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({})});
  const node = await r.json(); if(!node.initiatives) node.initiatives=[];
  board.nodes.push(node); openPanel(node);
}

window.deleteNode = async function() {
  if(!selectedNode||!board||!confirm('Eliminar este nodo?')) return;
  // Also delete child board if exists
  if(selectedNode.childBoardId) { await fetch(`${API}/boards/${selectedNode.childBoardId}`,{method:'DELETE'}).catch(()=>{}); }
  await fetch(`${API}/boards/${board.id}/nodes/${selectedNode.id}`,{method:'DELETE'});
  board.nodes = board.nodes.filter(n=>n.id!==selectedNode.id);
  board.connections = board.connections.filter(c=>c.from!==selectedNode.id&&c.to!==selectedNode.id);
  initParticles(); closePanel();
};

// --- Drill-down ---
window.drillInto = async function(n) {
  if(!n.childBoardId) return;
  closePanel();
  await navigateTo(n.childBoardId, n.name);
};

window.createChildBoard = async function() {
  if(!selectedNode||!board) return;
  const r = await fetch(`${API}/boards`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({name:selectedNode.name})});
  const newBoard = await r.json();
  selectedNode.childBoardId = newBoard.id;
  await fetch(`${API}/boards/${board.id}/nodes/${selectedNode.id}`, {method:'PUT', headers:{'Content-Type':'application/json'}, body:JSON.stringify({childBoardId:newBoard.id})});
  openPanel(selectedNode); // Refresh panel to show drill button
};

// --- Connection Panel ---
function openConnPanel(conn) {
  closePanel(); selectedConn = conn;
  const fn=nodes().find(n=>n.id===conn.from), tn=nodes().find(n=>n.id===conn.to);
  document.getElementById('cpTitle').textContent = conn.label||'Conexion';
  document.getElementById('cpFrom').textContent = fn?.name||'?';
  document.getElementById('cpTo').textContent = tn?.name||'?';
  document.getElementById('cpType').value = conn.type||'strategic';
  document.getElementById('cpLabel').value = conn.label||'';
  document.getElementById('cpDetail').value = conn.detail||'';
  document.getElementById('connPanel').classList.add('open');
}
function closeConnPanel() { document.getElementById('connPanel').classList.remove('open'); selectedConn=null; }
function scheduleConnSave() { clearTimeout(connSaveTimer); connSaveTimer=setTimeout(saveConnPanel,400); }
async function saveConnPanel() {
  if(!selectedConn||!board) return;
  const body = {label:document.getElementById('cpLabel').value, detail:document.getElementById('cpDetail').value, type:document.getElementById('cpType').value};
  Object.assign(selectedConn, body);
  document.getElementById('cpTitle').textContent = body.label||'Conexion';
  await fetch(`${API}/boards/${board.id}/connections/${selectedConn.id}`,{method:'PUT',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
  const saved=document.getElementById('cpSaved'); saved.classList.add('show'); setTimeout(()=>saved.classList.remove('show'),1500);
}
async function deleteConn() {
  if(!selectedConn||!board||!confirm('Eliminar esta conexion?')) return;
  await fetch(`${API}/boards/${board.id}/connections/${selectedConn.id}`,{method:'DELETE'});
  board.connections = board.connections.filter(c=>c.id!==selectedConn.id);
  particles = particles.filter(p=>p.connId!==selectedConn.id);
  closeConnPanel();
}
async function createConnFlow(fromId, toId) {
  if(!board) return;
  const label = prompt('Etiqueta:',''); if(label===null) return;
  const tc = prompt('Tipo (1=Clientes, 2=Dependencia, 3=Contenido, 4=Revenue, 5=Estrategico):','1');
  const types = {'1':'client-flow','2':'dependency','3':'content-flow','4':'revenue','5':'strategic'};
  const r = await fetch(`${API}/boards/${board.id}/connections`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({from:fromId,to:toId,label:label||'',type:types[tc]||'strategic'})});
  const conn = await r.json(); board.connections.push(conn);
  for(let i=0;i<4;i++) particles.push({connId:conn.id,t:i/4,speed:.0008+Math.random()*.0006,size:2+Math.random()*1.5,brightness:.5+Math.random()*.5});
  openConnPanel(conn);
}

init();
initSidebar();
</script>
